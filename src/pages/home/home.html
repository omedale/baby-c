<ion-header>

  <ion-navbar align-title=”center” >
    <button ion-button icon-only menuToggle>
      <div><img class="toggle-image" src="assets/images/toggle.png" alt="your image"></div>
    </button>
    <ion-toolbar text-center>
      <ion-title><div><img class="title-image" src="assets/images/title_logo.png" alt="your image"></div></ion-title>
    </ion-toolbar>
  </ion-navbar>

</ion-header>


<ion-content class="home-bg" padding>
  <ion-grid class="home-center-image-wrapper">
    <ion-row class="home-btn-container">
      <ion-col text-center col-6><button (click)="goToBayCareMap()" class="home-big-btn care-btn" ion-button color="light" ><img class="home-center-image" src="assets/images/baby_care_logo.png" alt="your image"></button></ion-col>
      <ion-col text-center col-6><button (click)="goToInsurance()" class="home-big-btn insure-btn" ion-button color="light" ><img class="home-center-image"  src="assets/images/baby_care_icon_insurance.png" alt="your image"></button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<div class="transparent-footer">
  <ion-grid>
    <h4 class="footer-label">POWERED BY</h4>
    <ion-row>
      <ion-col col-3><img class="footer-image"  src="assets/images/NHIS_1.png" alt="your image"></ion-col>
      <ion-col col-3><img class="footer-image"   src="assets/images/nhis_2.png" alt="your image"></ion-col>
      <ion-col col-3><img class="footer-image"  src="assets/images/un.png" alt="your image"></ion-col>
      <ion-col col-3><img class="footer-image"   src="assets/images/WHO_2.png" alt="your image"></ion-col>
    </ion-row>
  </ion-grid>
</div>
