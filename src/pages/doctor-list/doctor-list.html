<ion-header>
  <ion-navbar color="care">
    <ion-title>{{clinicName}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row *ngFor="let category of categories" (click)="categorySelected(category)">
      <button class="custom-full-width-btn" ion-button round>
        {{ category }}
      </button>
    </ion-row>
  </ion-grid>
</ion-content>
