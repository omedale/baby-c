<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
       <div><img class="toggle-image" src="assets/images/toggle.png" alt="your image"></div>
    </button>
    <ion-toolbar text-center>
      <ion-title>
        <div>
          <img class="title-image" src="assets/images/title_logo.png" alt="your image">
        </div>
      </ion-title>
    </ion-toolbar>
  </ion-navbar>
</ion-header>

<ion-content class="home-bg" padding>
  <ion-searchbar (input)="search($event)"></ion-searchbar>
  <ion-list>
    <button ion-item *ngFor="let user of users" (click)="goToDetails(user.login)">
      <ion-avatar item-left>
        <img [src]="user.avatar_url">
      </ion-avatar>
      <h2>{{ user.login }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button>
  </ion-list>
</ion-content>
