<ion-header>

  <ion-navbar color="care">
    <ion-title>Book Appointment</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-input color="care" [(ngModel)]="name" type="text" placeholder="Enter your name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea color="care" [(ngModel)]="about" rows="4" placeholder="Tell us about your condition"></ion-textarea>
    </ion-item>
    <ion-item>
      <div>
        <button (click)="bookAppointment()" class="custom-full-width-btn" ion-button round>
          Book Appointment
        </button>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
